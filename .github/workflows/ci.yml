name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    # Skip if triggered by github-actions[bot] or commit message contains [skip ci]
    if: >-
      github.actor != 'github-actions[bot]' &&
      (github.event_name != 'push' || !contains(github.event.head_commit.message, '[skip ci]'))
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests
        run: bun test

      - name: Build
        run: bun run build

      - name: Check bundle size (must be smaller than clsx/lite)
        run: bun run check-size

      - name: Run benchmark (must be faster than clsx/lite)
        run: bun run bench:ci --output .bench/ci-bench.json

      - name: Upload benchmark results
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: ci-bench
          path: .bench/ci-bench.json
          retention-days: 1

  update-readme:
    needs: test
    # Only on main push, skip if triggered by github-actions[bot] or [skip ci]
    if: >-
      github.ref == 'refs/heads/main' &&
      github.event_name == 'push' &&
      github.actor != 'github-actions[bot]' &&
      !contains(github.event.head_commit.message, '[skip ci]')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build

      - name: Download benchmark results
        uses: actions/download-artifact@v4
        with:
          name: ci-bench
          path: .bench

      - name: Update README with benchmark results
        run: bun run update-readme --bench .bench/ci-bench.json

      - name: Commit README updates
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          if ! git diff --quiet README.md; then
            git add README.md
            git commit -m "docs: update benchmark results [skip ci]"
            git push
          fi

  release-please:
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}

    steps:
      - name: Release Please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          release-type: node

  publish:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Trusted Publishing (OIDC) requires a newer npm than what comes with Node 20.x on runners.
      - name: Upgrade npm (for Trusted Publishing)
        run: npm i -g npm@^11.5.1

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build

      # NOTE: NODE_AUTH_TOKEN is not required.
      # Authentication uses OIDC token (id-token: write) with npm provenance.
      - name: Publish to npm with provenance
        run: npm publish --access public --provenance
